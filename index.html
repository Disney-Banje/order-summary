<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="main.css">

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <main>
        <div class="container">
            <div class="container-banner">
                <img src="images/illustration-hero.svg" alt="music vibe illustration">
            </div>
            <div class="container-caption">
                <h1>Order Summary</h1>
                <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <div class="caption-price-plan">
                    <div class="music-icon">
                        <img src="images/icon-music.svg" alt="">
                    </div>
                    <div class="price-plan">
                        <p id="price-plan-length">
                            Annual Plan
                        </p>
                        <p id="price-tag">
                            $59.99/year
                        </p>
                    </div>
                    <div class="price-option">
                        <p id="option">Change</p>
                    </div>
                </div>
                <button id="btn">
                    Proceed to Payment
                </button>
                <p id="card-status">
                    Cancel Order
                </p>
            </div>
        </div>
    </main>
</body>
</html>
